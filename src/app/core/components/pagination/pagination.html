<div class="pagination">
    <button class="pagination__button" (click)="previousPage()" [disabled]="currentPage === 1">
        ← Anterior
    </button>

    <div class="pagination__pages">
        @if (showFirstPage) {
        <button class="pagination__page-number" (click)="goToPage(1)">1</button>
        <span class="pagination__ellipsis">...</span>
        }

        @for (page of visiblePages; track page) {
        <button class="pagination__page-number" [class.active]="page === currentPage" (click)="goToPage(page)">
            {{ page }}
        </button>
        }

        @if (showLastPage) {
        <span class="pagination__ellipsis">...</span>
        <button class="pagination__page-number" (click)="goToPage(totalPages)">{{ totalPages }}</button>
        }
    </div>

    <button class="pagination__button" (click)="nextPage()" [disabled]="currentPage === totalPages">
        Próxima →
    </button>
</div>
