<div class="character-card">
  <img [src]="character.image" [alt]="character.name" (click)="onCardClick()" />

  <div class="character-card__info">
    <div class="character-card__info__text" (click)="onCardClick()">
      <h3>{{ character.name }}</h3>
      <p>{{ character.species }}</p>
    </div>

    <button
      class="character-card__info__favorite"
      [class.character-card__info__favorite--active]="isFavorite"
      (click)="onToggleFavorite()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 
             5.67l-1.06-1.06a5.5 5.5 0 0 
             0-7.78 7.78l1.06 1.06L12 
             21.23l7.78-7.78 1.06-1.06a5.5 
             5.5 0 0 0 0-7.78z">
        </path>
      </svg>
    </button>
  </div>
</div>
